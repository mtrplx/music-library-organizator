<html>
    <head>
        <title>
            Álbumes
        </title>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <link rel="icon" href="src/media/favicon.ico" type="image/x-icon">
        <link href="https://fonts.googleapis.com/css?family=Archivo+Black|Judson:400,700" rel="stylesheet">
        <link href="src/style/index.css" rel="stylesheet">
    </head>

    <body>
        <h1>TUS ÁLBUMES</h1><i id="reload" class="fas fa-sync-alt"></i>

        <div class="AlbumsList">
            <li id="AlbumsList">
             
            </li>
            <div class="buttons">
                <input type="button" id="PreviousButton" value="<">
                <span id="PageNumber"> 1 </span>
                <input type="button" id="NextButton" value=">">
            </div>
        </div>

        <div class="AlbumDetails">
            <img src="" id="AlbumImage" class="Image">
            <div class="AlbumTitle">
                <h2>Título</h2>
                <label id="AlbumTitle"></label>
            </div>
            <div class="AlbumArtist">
                <h2>Artista</h2>
                <label id="AlbumArtist"></label>
            </div>
            <div class="ReleaseDate">
                <h2>Fecha de salida</h2>
                <label id="ReleaseDate"></label>
            </div>
            <div class="Tracklist">
                <h3 class="title">Pistas:</h3>
                <div class="tracklistList">
                   <li id="TrackList">
                     
                   </li>
                </div>
            </div>
            <div class="AddNewAlbum">
                <input id="AddNewAlbumButton" class="AddNewAlbumButton" type="button" value="Agregar nuevo album">
            </div>
        </div>
        <div id="myModal" class="modal">

            <div class="modal-content">
              <span id="closeModal" class="close">&times;</span>
              <input id="ModalInputArtisName" class="ModalInputArtisName" type="text" placeholder="Nombre del artista" data-id="" ><i id="searchButton" class="fas fa-search" disabled></i><i id="dropdown-icon" class="fas fa-caret-down"></i>
              <br><br>
              <select id="AlbumType">
                  <option value="album">Album</option>
                  <option value="compilation">Recopilación</option>
                  <option value="single">Single</option>
              </select>
              <ul id="AutoCompleteResults" class="AutoCompleteResults">
              </ul>
              <br><br> 
              <li class="AlbumSelect" id="AlbumSelect">
               
              </li>  
             <div class="AcceptModalButton">
                 <input type="button" value="Aceptar" id="AcceptButton" class="AcceptButton">
             </div>
            </div>
          
        </div>
       
    </body>

  <script src="app.js"></script>
  <script src="src/view/music.view.js"></script>
  <script src="src/service/music.service.js"></script>
  <script src="src/controller/music.controller.js"></script>
</html>
